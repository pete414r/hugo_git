<section class="contact" id="kontakt">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>Kontakt</h1></div>
        </div>
        <form id="form-contact" action="https://formspree.io/" method="POST">
            <div class="row center-xs">
                <div class="col-xs-12 col-sm-6"><input type="text" name="name" placeholder="Navn" required></div>
                <div class="col-xs-12 col-sm-6"><input type="email" name="email" placeholder="E-mail" required></div>
                <div class="col-xs-12"><input type="text" name="_subject" placeholder="Emne" required></div>
                <div class="col-xs-12"><textarea name="message" placeholder="Besked" required></textarea></div>
                <input type="text" name="_gotcha" style="display:none">
                <input type="hidden" name="_next" value="/">
                <div class="col-xs-6" id="form-submit"><input type="submit" value="Send"></div>
                <div class="col-xs-12" id="form-thankyou" style="display:none;">Tak for din e-mail!</div>
            </div>
        </form>
    </div>
</section>
